<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieline Folding App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .toolbar {
            background: #2a2a2a;
            padding: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        
        .toolbar button {
            background: #4a4a4a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .toolbar button:hover {
            background: #5a5a5a;
        }
        
        .toolbar button.active {
            background: #0066cc;
        }
        
        .toolbar input[type="file"] {
            display: none;
        }
        
        .toolbar label {
            background: #4a4a4a;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .toolbar label:hover {
            background: #5a5a5a;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            background: #4a4a4a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .dropdown-button:hover {
            background: #5a5a5a;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: #2a2a2a;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.4);
            z-index: 1000;
            border-radius: 5px;
            border: 1px solid #444;
            margin-top: 5px;
        }

        .dropdown-content button {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            background: transparent;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 13px;
            border-radius: 0;
        }

        .dropdown-content button:hover {
            background: #3a3a3a;
        }

        .dropdown-content button:first-child {
            border-radius: 5px 5px 0 0;
        }

        .dropdown-content button:last-child {
            border-radius: 0 0 5px 5px;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .panel {
            flex: 1;
            position: relative;
            border-right: 1px solid #444;
        }
        
        .panel:last-child {
            border-right: none;
        }
        
        .panel-title {
            background: #2a2a2a;
            padding: 10px;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 1px solid #444;
        }
        
        .panel-content {
            position: relative;
            width: 100%;
            height: calc(100% - 40px);
            background: #1a1a1a;
            overflow: auto;
        }
        
        canvas {
            display: block;
        }
        
        #pdf-canvas, #konva-container {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #three-canvas {
            width: 100%;
            height: 100%;
        }
        
        .status-bar {
            background: #2a2a2a;
            padding: 5px 15px;
            font-size: 12px;
            border-top: 1px solid #444;
            display: flex;
            justify-content: space-between;
        }
        
        .annotation-tools {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        
        .annotation-tools button {
            padding: 8px 15px;
        }

        .zoom-controls button {
            padding: 8px 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="toolbar">
            <label for="pdf-upload">üìÅ Load PDF</label>
            <input type="file" id="pdf-upload" accept=".pdf">
            
            <button id="detect-lines">üîç Auto-Detect Lines</button>
            
            <div class="annotation-tools">
                <button id="cut-tool" data-tool="cut">‚úÇÔ∏è Cut Line</button>
                <button id="crease-tool" data-tool="crease">üìè Crease</button>
                <button id="perf-tool" data-tool="perf">‚ãØ Perforation</button>
                <button id="emboss-tool" data-tool="emboss">‚¨ÜÔ∏è Emboss</button>
            </div>

            <div class="dropdown">
                <button class="dropdown-button">‚öôÔ∏è View ‚ñæ</button>
                <div class="dropdown-content">
                    <button id="zoom-in">üîç+ Zoom In</button>
                    <button id="zoom-out">üîç- Zoom Out</button>
                    <button id="zoom-reset">‚ü≤ Reset Zoom</button>
                    <button id="unit-toggle">üìè Toggle Units</button>
                    <button id="cutoff-toggle">‚úÇÔ∏è Highlight Cutoffs</button>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropdown-button">‚úì Validation ‚ñæ</button>
                <div class="dropdown-content">
                    <button id="validate-creases">‚úì Validate Creases</button>
                    <button id="swap-lines">üîÑ Swap Line Types</button>
                </div>
            </div>
            
            <div class="dropdown">
                <button class="dropdown-button">üé® 3D ‚ñæ</button>
                <div class="dropdown-content">
                    <button id="compile-geometry">‚öôÔ∏è Compile Geometry</button>
                    <button id="build-3d">üèóÔ∏è Build 3D</button>
                    <button id="toggle-wireframe">üî≤ Toggle Wireframe</button>
                    <button id="load-texture">üñºÔ∏è Load PDF Texture</button>
                    <button id="flip-texture-h">‚áÑ Flip Texture Horizontal</button>
                    <button id="flip-texture-v">‚áÖ Flip Texture Vertical</button>
                    <button id="rotate-texture-cw">‚Üª Rotate Texture CW</button>
                    <button id="rotate-texture-ccw">‚Ü∫ Rotate Texture CCW</button>
                    <button id="animate-fold">‚ñ∂Ô∏è Animate Fold</button>
                    <button id="export-glb">üíæ Export GLB</button>
                </div>
            </div>
        </div>
        
        <div class="main-container">
            <div class="panel">
                <div class="panel-title">2D Editor (PDF + Annotations)</div>
                <div class="panel-content" id="editor-panel">
                    <canvas id="pdf-canvas"></canvas>
                    <div id="konva-container"></div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-title">3D View</div>
                <div class="panel-content" id="three-panel">
                    <canvas id="three-canvas"></canvas>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div id="status-left">Ready</div>
            <div id="status-right">Backend: Connecting...</div>
        </div>
    </div>
    
    <!-- Load OpenCV.js from local copy -->
    <script async src="/opencv.js" type="text/javascript"></script>
    <script>
        // Dropdown menu functionality
        document.addEventListener('DOMContentLoaded', () => {
            const dropdowns = document.querySelectorAll('.dropdown');
            
            dropdowns.forEach(dropdown => {
                const button = dropdown.querySelector('.dropdown-button');
                
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    // Close other dropdowns
                    dropdowns.forEach(d => {
                        if (d !== dropdown) d.classList.remove('active');
                    });
                    // Toggle current dropdown
                    dropdown.classList.toggle('active');
                });
            });
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', () => {
                dropdowns.forEach(d => d.classList.remove('active'));
            });
            
            // Prevent dropdown from closing when clicking inside content
            document.querySelectorAll('.dropdown-content').forEach(content => {
                content.addEventListener('click', (e) => {
                    // Close dropdown after clicking an option
                    const dropdown = content.closest('.dropdown');
                    dropdown.classList.remove('active');
                });
            });
        });
    </script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
