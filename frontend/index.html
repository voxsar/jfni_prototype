<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieline Folding App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .toolbar {
            background: #2a2a2a;
            padding: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        
        .toolbar button {
            background: #4a4a4a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .toolbar button:hover {
            background: #5a5a5a;
        }
        
        .toolbar button.active {
            background: #0066cc;
        }
        
        .toolbar input[type="file"] {
            display: none;
        }
        
        .toolbar label {
            background: #4a4a4a;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .toolbar label:hover {
            background: #5a5a5a;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .panel {
            flex: 1;
            position: relative;
            border-right: 1px solid #444;
        }
        
        .panel:last-child {
            border-right: none;
        }
        
        .panel-title {
            background: #2a2a2a;
            padding: 10px;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 1px solid #444;
        }
        
        .panel-content {
            position: relative;
            width: 100%;
            height: calc(100% - 40px);
            background: #1a1a1a;
        }
        
        canvas {
            display: block;
        }
        
        #pdf-canvas, #konva-container {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #three-canvas {
            width: 100%;
            height: 100%;
        }
        
        .status-bar {
            background: #2a2a2a;
            padding: 5px 15px;
            font-size: 12px;
            border-top: 1px solid #444;
            display: flex;
            justify-content: space-between;
        }
        
        .annotation-tools {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        
        .annotation-tools button {
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="toolbar">
            <label for="pdf-upload">Load PDF</label>
            <input type="file" id="pdf-upload" accept=".pdf">
            
            <button id="detect-lines">Auto-Detect Lines</button>
            
            <div class="annotation-tools">
                <button id="cut-tool" data-tool="cut">Cut Line</button>
                <button id="crease-tool" data-tool="crease">Crease</button>
                <button id="perf-tool" data-tool="perf">Perforation</button>
                <button id="emboss-tool" data-tool="emboss">Emboss</button>
            </div>
            
            <button id="compile-geometry">Compile Geometry</button>
            <button id="build-3d">Build 3D</button>
            <button id="animate-fold">Animate Fold</button>
            <button id="export-glb">Export GLB</button>
        </div>
        
        <div class="main-container">
            <div class="panel">
                <div class="panel-title">2D Editor (PDF + Annotations)</div>
                <div class="panel-content" id="editor-panel">
                    <canvas id="pdf-canvas"></canvas>
                    <div id="konva-container"></div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-title">3D View</div>
                <div class="panel-content" id="three-panel">
                    <canvas id="three-canvas"></canvas>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div id="status-left">Ready</div>
            <div id="status-right">Backend: Connecting...</div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
